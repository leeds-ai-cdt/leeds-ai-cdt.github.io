<div class="post">
{% capture _site_tags %}
{% for tag in site.tags %}
  <h1>Tag: {{ tag }}</h1>
  <ul>
  {% for post in site.tags[tag] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endfor %}
  </ul>
{% endfor %} 
{% endcapture %}
</div>
<hr>
