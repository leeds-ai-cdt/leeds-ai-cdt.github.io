---
layout: default
---

<article class="profile-detail" style="display: flex; align-items: flex-start; gap: 1.5rem; margin-bottom: 2rem;">

  <div style="flex-shrink: 0; text-align: center;">
    <h1 style="margin: 0;">{{ page.title }}</h1>
    {% if page.role %}
      <h3 style="margin: 0; color: #666;">{{ page.role }}</h3>
    {% endif %}
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" style="margin-top: 0.5rem; width: 150px; height: auto; border-radius: 10px;">
    {% endif %}
  </div>

  <div class="profile-bio" style="flex: 1;">
    {{ content }}
  </div>

</article>
