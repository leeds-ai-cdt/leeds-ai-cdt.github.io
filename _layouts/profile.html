---
layout: default
---

<article class="profile-detail" style="display: flex; align-items: flex-start; gap: 1.5rem; margin-bottom: 2rem;">
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" style="width: 200px; height: auto; border-radius: 10px;">
  {% endif %}

  <div>
    <h1>{{ page.title }}</h1>
    {% if page.role %}
      <h3 style="color: #555;">{{ page.role }}</h3>
    {% endif %}
    <div class="profile-bio">
      {{ content }}
    </div>
  </div>
</article>
