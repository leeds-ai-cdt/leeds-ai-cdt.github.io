---
layout: default
---

<div class="profiles">
  {% for profile in site.profiles %}
    <article class="profile">

      <h1><a href="{{ site.baseurl }}{{ profile.url }}">{{ profile.title }}</a></h1>

      <div class="entry">
        {{ profile.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ profile.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
